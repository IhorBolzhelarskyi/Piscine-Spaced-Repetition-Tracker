<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Make the page responsive on all devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Spaced Repetition Tracker</title>

    <style>
      /* Accessibility helper: hides text visually but keeps it for screen readers */
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        border: 0;
      }

      /* Make all interactive elements easier to tap on mobile (min 48x48px) */
      input,
      select,
      button {
        min-height: 48px;
        padding: 12px;
        font-size: 16px;
        margin-bottom: 16px;
        display: block;
        width: 100%;
        max-width: 400px;
      }

      /* Improve button visibility and touch usability */
      button {
        cursor: pointer;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
      }

      button:hover {
        background-color: #0056b3;
      }

      /* Layout spacing */
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        line-height: 1.6;
      }

      form {
        margin-top: 20px;
      }

      label {
        font-weight: bold;
        margin-top: 10px;
        display: block;
      }
    </style>
  </head>
  <body>
    <!-- Main heading for screen readers and users -->
    <h1>Spaced Repetition Tracker</h1>

    <!-- Label for dropdown -->
    <label for="user-select">Select User:</label>

    <!-- Dropdown for user selection -->
    <select id="user-select" aria-describedby="user-select-desc">
      <option value="" selected disabled>--Select a user--</option>
    </select>

    <!-- Hidden description for screen readers -->
    <p id="user-select-desc" class="sr-only">
      Choose a user to see their revision agenda.
    </p>

    <!-- Form section for topic and date input -->
    <form>
      <!-- Topic input -->
      <label for="topic">Topic Name:</label>
      <input
        type="text"
        id="topic"
        name="topic"
        placeholder="write your topic"
        required
      />

      <!-- Date input -->
      <label for="date">Start Date:</label>
      <input
        type="date"
        id="date"
        name="date"
        required
      />

      <!-- Submit button -->
      <button type="submit" aria-label="Submit new topic">Submit</button>
    </form>

    <!-- Agenda display area -->
    <section id="agenda-section" aria-live="polite" aria-atomic="true">
      <!-- Message shown when no agenda is available -->
      <p id="no-agenda-message" hidden>No agenda to show for selected user.</p>

      <!-- List of agenda items -->
      <ul id="agenda-list" hidden></ul>
    </section>

    <!-- Load main JavaScript module -->
    <script type="module" src="./main.mjs"></script>
  </body>
</html>
